<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link href="./style.css" rel="stylesheet">
  <title>Frontend Mentor | Tic Tac Toe</title>
</head>
<body>

  <section class="main-menu-container" id="main-menu-container">
    <img src="./assets/logo.svg">
    <div class="main-menu-inner-container">
      <h4 style="color:#A8BFC9">PICK PLAYER 1'S MARK</h4>
      <div class="player-choice-container">
        <button id="player-choose-cross">
        </button>
        <button id="player-choose-circle">
        </button>
      </div>
      <p style="color:#a8bfc977">REMEMBER: X GOES FIRST</p>
    </div>
    <button class="game-start-btn" id="game-start-computer-btn"><h3>New Game (Vs CPU)</h3></button>
    <button class="game-start-btn" id="game-start-player-btn"><h3>New Game (Vs Player)</h3></button>
  </section>

  <section class="winning-screen-container hidden" id="winning-screen-container">
    <div class="winning-statement-container">
      <h4 class="win-statement-heading"></h4>
      <div class="winning-statement">
        <img id="winning-piece" src="">
        <h1 id="winning-color">takes the round</h1>
      </div>
      
      <div class="winning-statement-btn-container">
        <button id="quit-btn"><h4>QUIT</h4></button>
        <button id="next-round-btn"><h4>NEXT ROUND</h4></button>
      </div>
    </div>


  </section>

  


  <main class="hidden" id="play-screen">
    

    <heading>
      <img src="./assets/logo.svg">
      <div class="turn-indicator-container">
        <img id="turn-indicator" src="./assets/icon-x.svg">
        <h3>TURN</h3>
      </div>
      <div class="restart-btn-container">
        <button id="restart-btn"></button>
      </div>
      
    </heading>
    <section class="gameboard" id="gameboard">
      <button value="0" class="btn empty" type="button"></button>
      <button value="1" class="btn empty"></button>
      <button value="2" class="btn empty"></button>
      <button value="3" class="btn empty"></button>
      <button value="4" class="btn empty"></button>
      <button value="5" class="btn empty"></button>
      <button value="6" class="btn empty"></button>
      <button value="7" class="btn empty"></button>
      <button value="8" class="btn empty"></button>
    </section>

    <section class="score-container">
      <div class="win-container score-container-element">
        <div>
         <p>X (<span id="cross-person"></span>)</p>
        </div>
        <h2 id="win-tally"></h2>
      </div>
      <div class="draw-container score-container-element">
        <div>
          <p>TIES</h4>
        </div>
        <h2 id="draw-tally"></h2>
      </div>
      <div class="lose-container score-container-element">
        <div>
          <p>O (<span id="circle-person"></span>)</p>
        </div>
        <h2 id="lose-tally"></h2>
      </div>

    </section>


  </main>

  <script src="./script.js"></script>

</body>
</html>
