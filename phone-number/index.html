    <script>

        let numberRandomize;
        let counter = 0
        let inputq = document.querySelectorAll('.number-input')

        function myFunction(e) {
            if (counter <= 10) {
                num = Math.floor(Math.random() * 10)
                e.innerHTML = num
                counter += 1
            } else if (counter > 10) {
                clearInterval(numberRandomize)
                counter = 0
            }

        }

        inputq.forEach(function (p) {
            p.addEventListener('click', function () {
                clearInterval(numberRandomize); // Clear previous interval
                numberRandomize = setInterval(function () { random(p); }, 50);
            });
        });

        // randomBtn.addEventListener('click', function() {

        function random(e) {

            if (counter <= 10) {
                num = Math.floor(Math.random() * 10)
                e.innerHTML = num
                counter += 1
            } else if (counter > 10) {
                clearInterval(numberRandomize)
                counter = 0
            }

        }
    </script>
