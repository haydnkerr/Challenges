  <!--      Home Menu     -->
  <section id="home-menu-container" class="home-menu-container">
    <h2>memory</h2>
    <div class="home-menu">
      <div class="home-menu-item">
        <h3>Select Theme</h3>
        <div class="button-container">
          <button class="btn theme-btn" value="numbers">Numbers</button>
          <button class="active btn theme-btn" value="icons">Icons</button>
        </div>
      </div>
      <div class="home-menu-item">
        <h3>Number of Players</h3>
        <div class="button-container">
          <button class="active btn num-players-btn" value="1">1</button>
          <button class="btn num-players-btn" value="2">2</button>
          <button class="btn num-players-btn" value="3">3</button>
          <button class="btn num-players-btn" value="4">4</button>
        </div>
      </div>
      <div class="home-menu-item">
        <h3>Grid Size</h3>
        <div class="quad-btn-container">
          <div class="button-container">
            <button class="btn grid-size-btn" value="2">2x2</button>
            <button value="3" class="btn grid-size-btn">3x2</button>
          </div>
          <div class="button-container">
            <button class="btn active grid-size-btn" value="4">4x4</button>
            <button value="6" class="btn grid-size-btn">6x6</button>
          </div>
        </div>

      </div>
      <button id="start-game-btn" class=" btn start-game-btn orange-btn">Start Game</button>
    </div>

  </section>

  <!--      In Game Menu     -->
  <section class="in-game-menu-container display-none">
    <div class="in-game-menu">
      <button class="orange-btn btn" id="restart-btn">Restart</button>
      <button class="btn" id="new-game-btn">New Game</button>
      <button class="btn" id="resume-game-btn">Resume Game</button>
    </div>

  </section>

          <p>Moves</p>

  <section id="win-container" class="win-container">
    <div class="win-menu">
      <h1>You did it!</h1>
      <p>Game over! Here's how you got on...</p>
      <div class="player-stats-container">
        <p>Time Elapsed</p>
