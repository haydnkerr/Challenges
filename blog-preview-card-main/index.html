<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="card-container">
      <img alt="graphic" class="card-top-img" src="./assets/images/illustration-article.svg" class="card-img">
      <div class="card-content">
        <h5 class="category">
          Learning
        </h5>
        <h5 class="date">
          Published 21 Dec 2023
        </h5>
        <h2>
          HTML & CSS foundations
        </h2>
        <p>
          These languages are the backbone of every website, defining structure, content, and presentation.

        </p>

      </div>
      <div class="card-author">
        <img alt="Author-avatar" src="./assets/images/image-avatar.webp">

        <h5 class="author">
          Greg Hooper
        </h5>
      </div>
    </section>

  </main>



</body>

</html>
